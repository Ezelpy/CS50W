<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Right corner a tags -->
        <div class="right">
            <a href="image.html" class="link">Image</a> 
            <a href="advanced.html" class="link">Advanced</a> 
        </div>

        <!-- Form -->
        <div class="center">
            <div>
                <form action="https://www.google.com/search">
                    
                    <!-- Google logo -->
                    <div class="center">
                        <img class="imgLogo" src="logo.webp" alt="Google">
                    </div>

                    <!-- Input box -->
                    <div class="center">
                        <input type="text" name="q">
                    </div>

                    <!-- Buttons -->
                    <div class="center">
                        <input type="submit" value="Google Search"> 
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">  
                    </div> 
                </form>
            </div>
        </div> 
    </body>
</html>
