<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="index.css">
        <div class="right">
            <a href="index.html" class="link">Search</a> 
        </div>
    </head>
    <body>
        <div class="center">
            <div>
                <form action="https://www.google.com/search">
                    <!-- Google logo -->
                    <div class="center">
                        <img id="imgLogo" src="logo.webp" alt="Google">
                    </div>

                    <!-- Input box -->
                    <div class="center">
                        <input type="text" name="q">
                    </div>

                    <!-- Button -->
                    <div class="center">
                        <input type="submit" name="&sclient=img&udm=2" value="Image Search"> 
                    </div> 

                    <input type="hidden" name="sclient" value="img">
                    <input type="hidden" name="udm" value="2">
                </form>
            </div>
        </div> 
    </body>
</html>
